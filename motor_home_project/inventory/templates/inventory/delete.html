{% extends 'base.html' %}

{% block content %}
<h1>Delete Motor Home</h1>
<div>
    <h2>{{ motor_home.year }} {{ motor_home.model_id.make_id.name }} {{ motor_home.model_id.name }}</h2>
</div>
<div>
    <form method="post">    
        {% csrf_token %}
        <p>Are you sure you want to delete this motor home?</p>
    <button type="submit">Delete</button>
        <a href="{% url 'inventory:get_motor_home_details' motor_home.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
