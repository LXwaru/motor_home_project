{% extends 'base.html' %}

{% block content %}
<h1>Update Motor Home</h1>
<form method="post" enctype="multipart/form-data" action="{% url 'inventory:update_motor_home' motor_home.id %}">
    {% csrf_token %}
    {{ form.as_p }}
        
    <div>
        <button type="submit">Update</button>
        <a href="{% url 'inventory:get_motor_home_details' motor_home.id %}">Cancel</a>
    </div>
</form>
{% endblock %}
